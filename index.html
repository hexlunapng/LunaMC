<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Electron Minecraft Launcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6">
  <h1 class="text-3xl font-bold mb-4">Minecraft Launcher</h1>

  <div class="flex flex-col space-y-4 max-w-md">
    <input
      id="username"
      placeholder="Enter Minecraft username"
      class="px-4 py-2 text-black rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      id="launchBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-150"
    >
      Launch Minecraft
    </button>
  </div>

  <pre
    id="log"
    class="mt-6 bg-gray-800 p-4 rounded overflow-y-auto h-64 whitespace-pre-wrap"
  ></pre>

  <script src="renderer.js"></script>
</body>
</html>
